<script type="text/javascript">
    RED.nodes.registerType('device', {
        category: 'sinricpro',
        color: '#E1F5FE',
        defaults: {
            name: { value: "", required: true },
            appcredential: { value: "", type: "appcredential" },
            deviceid: { value: "", required: true },
        },
        inputs: 0,
        outputs: 1,
        icon: "sinricpro.png",
        label: function () {
            return this.name ? `Device : ${this.name}` : "device";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/html" data-template-name="device">
    <div class="form-row">
        <label for="node-input-appcredential">App Credential</label>
        <input type="text" id="node-input-appcredential" placeholder="App Credential">
    </div>
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Device name">
    </div>
    <div class="form-row">
        <label for="node-input-deviceid">Device Id</label>
        <input type="text" id="node-input-deviceid" placeholder="Id of the device">
    </div>
    <div class="form-tips">
        <b>Tip:</b> Credential and Device Id can be found in the Sinric Pro Portal (https://portal.sinric.pro)
    </div>

    <h3>Output</h3>
    <dl class="message-properties">
        <dt>action <span class="property-type">string</span></dt>
        <dd>Action of the request</dd>
        <dt>clientId <span class="property-type">string</span></dt>
        <dd>App that initiated the request request</dd>
        <dt>createdAt <span class="property-type">string</span></dt>
        <dd>Request created time</dd>
        <dt>deviceId <span class="property-type">string</span></dt>
        <dd>id of the device</dd>
        <dt>replyToken <span class="property-type">string</span></dt>
        <dd>reply token</dd>
        <dt>value <span class="property-type">object</span></dt>
        <dd>request value</dd>
    </dl>
</script>

<script type="text/html" data-help-name="device">
    <p>
        SinricPro virtual device.
    </p>
</script>
